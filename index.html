<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitação Unect - JS</title>
    <!-- Importação do Arquivo de Estilos index.css -->
    <link rel="stylesheet" href="./index.css">

    <!-- Importação do Arquivo Javascript feita dentro do <head></head> -->
    <!-- O uso do atributo "defer" indica que o navegador deve esperar  -->
    <!-- o documento inteiro ser carregado antes de executar o script   -->
    <script src="./capacitacao.js" defer></script>

</head>
<body>
    

    <!-- Importação do Arquivo Javascript feita dentro do <body></body> -->
    <!-- nesse cenário é importante mover a importação para o fim do    -->
    <!-- body para assegurar que o arquivo vai ser importado apenas     -->
    <!-- depois que o navegador finalizar de carregar os elementos HTML -->
    <!-- <script src="./capacitacao.js"></script> -->
</body>
</html>
